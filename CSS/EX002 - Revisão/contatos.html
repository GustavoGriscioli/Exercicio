<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Jogos</title>
        <link rel="stylesheet" href="contatos.css">
        <link rel="shortcut icon" href="img/favicon.ico.png"
            type="image/x-icon">
    </head>

    <body>
        <header>
            <nav>
                <table width="50%">
                    <th><img src="img/controlador-removebg-preview.png"
                            alt="Logo Live Jogos" width="100px"></th>
                    <th><a href="index.html"
                            style="text-decoration: none; color: black;">Página
                            Inicial</a></th>
                    <th><a href="contatos.html"
                            style="text-decoration: none; color: black;">Contato</a></th>
                </table>
            </nav>
        </header> <br>
        <main>
            <section>
                <article class="grupo">
                    <h2>Fale Conosco</h2>
                    <p>Tem alguma dúvida, sugestão ou problema com sua compra?
                        Preencha o fórmulario abaixo e entraremos em
                        contato:</p> <br>
                    <form action>
                        <!-- A tag <form> cria um formulario no seu site, para o preenchimento de dados, como dados de cadastro ou uma barra de pesquisa -->
                        <p>
                            <label for="inome">Nome:</label> <br>
                            <!-- a tag <label> é obrigatorio para a tag <imput> descreve a informação para o input -->
                            <input type="text" name="nome" id="inome"
                                placeholder="Digite seu nome" required>
                            <!-- a tag <imput> cria um botao para com interação com diversas funções que são definidas com o atributo type, nomeado com o name e identificado pelo id -->
                        </p>
                        <p>
                            <label for="iemail">E-mail:</label> <br>
                            <!-- cria um campo para inserção de email -->
                            <input type="email" name="email" id="iemail"
                                placeholder="Digite seu e-mail" required>
                        </p>
                        <p>
                            <label for="iassunto">Assunto:</label> <br>
                            <input type="text" name="Assunto" id="iassunto"
                                placeholder="Digite o assunto">
                        </p>
                        <p>
                            <label for="imensagen">Mensagem:</label> <br>
                            <textarea name="mensagem" id="imensagem" cols="30"
                                rows="10"
                                placeholder="Digite sua mensagem..."></textarea>
                            <!-- a tag <textarea> cria uma caixa de texto a ser preenchida -->
                        </p>
                        <p><input type="submit" value="Enviar" style="background-color: blue; color: white;"></p>
                        <!-- O atributo value cria o nome para o botão de enviar -->
                    </form>
                </article>
            </section>
        </main>
        <footer>
            <p>&copy; Meus Jogos Favoritos - Todos os direitos reservados</p>
        </footer>
    </body>

</html>
