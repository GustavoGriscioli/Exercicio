<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX006</title>
</head>

<body>
    <form action="cadastro.php" method="post">
        <h1>Cadastro no Curso de Informática</h1>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required> <!-- O atributo type text cria uma area para preencher com texto; o atributo required torna o campo obrigatorio. -->
        </p>
        <p>
            <label for="iidade">Idade:</label> <!-- O atribuito type number cria uma area a ser preenchida com numeros. -->
            <input type="number" name="idade" id="iidade" placeholder="Digite sua idade" required>
        </p>
        <p>
            <label for="iemail">E-mail</label> <!-- O atributo type email cria uma area para preencher com o seu email, o uso de @ se torna obrigatorio -->
            <input type="email" name="email" id="iemail" placeholder="Digite seu E-mail" size="50px" required>
        </p>
        <p>
            <label for="isenha">Senha:</label> <!-- O atributo type password cria uma area para preencher com a sua senha, ele esconde sua senha automaticamente -->
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required>
        </p> <br>

        <p>
            <label for="turno">Turno:</label> <br> <!-- O atributo type radio cria campos que podem ser selecionados -->
            <input type="radio" name="turno" id="imanha">
            <label for="">Manhã</label>
            <input type="radio" name="turno" id="itarde">
            <label for="itarde">Tarde</label>
            <input type="radio" name="turno" id="inoite">
            <label for="inoite">Noite</label> 
        </p> <br>

        <p>
            <label for="">Interesses:</label> <br> <!-- O atributo type checkbox cria campos de checklist para serem marcados  -->
            <input type="checkbox" name="interesse" id="iprogramaçao">
            <label for="iprogramaçao">Programação</label>
            <input type="checkbox" name="interesse" id="idesign">
            <label for="idesign">Design</label>
            <input type="checkbox" name="interesse" id="igames">
            <label for="igames">Games</label>
            <input type="checkbox" name="interesse" id="iredes">
            <label for="iredes">Redes</label> <br>
        </p> <br>

        <P>
            Cidade: <!-- O atributo select cria uma lista suspensa de seleção -->
            <select name="" id="" required>
                <option value="">Selecione...</option>
                <option value="">São Paulo</option>
                <option value="">Rio de Janeiro</option>
                <option value="">Belo Horizonte</option>
            </select>
        </P>
        <p>
            Mensagem: <br><!-- A tag <textarea> cria uma caixa de texto para a escrita de comentarios -->
            <textarea name="textarea" id="itextarea" placeholder="Digite sua mensagem aqui..."></textarea>
        </p>
        <input type="submit" value="Enviar"> <!-- O atributo submit cria um botão para enviar os dados preenchidos -->
        <input type="reset" value="Limpar"> <!-- O atributo reset cria um botão para apagar os dados preenchidos -->
    </form>
</body>

</html>
